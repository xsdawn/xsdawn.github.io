<head>
	<meta charset="UTF-8">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<meta name="author" content="{{ site.author.name }}">
	<meta name="description" content="page.description">


	{% if site.rss %}
    <link rel="alternative" href="{{site.baseurl}}{{ site.rss }}" title="{{ site.title }}" type="application/atom+xml">
    {% endif %}
    
    <link rel="icon" href="{{ site.baseurl }}/assets/img/myfavicon.ico">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Goole font-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/octicons/3.5.0/octicons.min.css" >

     
    <!-- My CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/header.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/content.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sidebar.css" type="text/css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/footer.css" type="text/css">

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    
 </head>
